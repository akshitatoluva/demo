<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ol start="100">
        <li>watermelon</li>
        <li>mango</li>
        <ul style="list-style-type: square;">
            <li>apple</li>
            <li>banana</li>
            <li>grape</li>
        </ul>
    </ol>
    <table style="border: 2px solid black;">
        <tr>
            <th style="border: 2px solid black;">one</th>
            <th style="border: 2px solid black;">two</th>
            <th style="border: 2px solid black;">three</th>
            <th style="border: 2px solid black;">four</th>
            <th style="border: 2px solid black;">five</th>
        </tr>
        <tr>
            <td colspan="3" style="border: 2px solid black;">span-1</td>
            <td style="border: 2px solid black;">apple</td>
            <td style="border: 2px solid black;">banana</td>
        </tr>
        <tr>
            <td rowspan="2" style="border: 2px solid black;">apple</td>
            <td style="border: 2px solid black;">banana</td>
            <td style="border: 2px solid black;">grape</td>
            <td style="border: 2px solid black;">mango</td>
            <td style="border: 2px solid black;">apple</td>
        </tr>
        <tr>
            <td style="border: 2px solid black;">apple</td>
            <td style="border: 2px solid black;">banana</td>
            <td style="border: 2px solid black;">grape</td>
             <td style="border: 2px solid black;">mango</td>
        </tr>
    </table> 
    <div class="container">
        <div class="box">This is a box</div>
    </div>
</body>
</html>
